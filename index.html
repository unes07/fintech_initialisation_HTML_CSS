<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="app.css" rel="stylesheet" type="text/css">

    <title>FinTech</title>
</head>
<body>
    <header>
        <h2><a href="#">FinTech</a></h2>
        <nav>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </nav>
    </header>
    <section class="hero">
        <div class="background-image" style="background-image: url(bg1.jpg);"></div>
        <div id="sizer">
            <div class="form">
                <h1>FinTech</h1>
                <form class="form-items" action="https://www.encgtfinance.club/">
                    <label for="firstname">First Name</label>
                    <input id="firstname" type="text" name="firstname" required>
                    <label for="lastname">last Name</label>
                    <input id="lastname" type="text" name="lastname" required>
                    <label for="email">email</label>
                    <input id="email" type="email" name="email" required>
                    <label for="idcard">Credit Card Number</label>
                    <input id="idcard" type="number" name="cartenumbers" required>
                    <label for="price">Price</label>
                    <select id="price" required>
                        <option disabled selected value> -- Price -- </option>
                        <option value="1$">1$</option value="$">
                        <option value="2$">2$</option>
                        <option value="3$">3$</option>
                        <option value="4$">4$</option>
                        <option value="5$">5$</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
